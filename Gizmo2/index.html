<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <!--<script async src="game/game.js"></script>-->
    <script async src="game/enemy.js" module></script>
    <title>Gizmo cookies 2</title>
</head>
<body>
    <div id="container">
        <canvas id="game" height="450px">
        <div class="controls">
            <label form="animations">Choose anim:</label>
            <select id="animations" name="animations">
                <option value="left_walk">Walk</option>
                <option value="right_walk">Walk</option>
                <option value="jump">Walk</option>
            </select>
        </div>
    </canvas>
        <p>Game speed: <span id="showGameSpeed"></span></p>
        <input type="range" min="0" max="20" value="5" class="slider" id="slider">
    </div>
</body>
</html>
